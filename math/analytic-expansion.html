</head>
<body>
<script type="application/javascript" src="config.js"></script>
<script type="application/javascript">
mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			//noZoom: true
		}
	},
	camera: {
		fov: 30
	},
});
three = mathbox.three;

three.camera.position.set(-3, 1.5, -2.5);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var range = 2;
var view = mathbox.set('focus', 6).cartesian({
	range: [[-range, range], [-range, range], [-range, range]],
	scale: [1, 1, 1],
});
var ymax = 5;
var ymin = -5;

var resolution = 128;

/*var poles = [
	[-1, 0],
	[1, 0]
];
function func(x, y){
	if(x == 0 && y == 0){
		return 0;
	}
	
	//return -x/(x*x+y*y);
	
	//return Math.atan2(y, -x);
	
	var temp = x*x-y*y-1;
	
	return temp/(4*x*x*y*y+temp*temp);
}*/

var poles = [
	[0, 0]
];
function hill(x0, y0){
	return function(x, y){
		return 0.25/((x-x0)*(x-x0)+0.5)/((y-y0)*(y-y0)+0.5)/2;
	};
}
function func(x, y){
	if(x == 0 && y == 0){
		return range;
	}
	
	//return hill(0, 0)(x, y);
	
	return Math.log(x*x+y*y)/20 + 0.2
		+ hill(1, 1)(x, y) + hill(-0.5, -1)(x, y) + hill(-2, 2)(x, y);
}

view.axis({
	axis: 1,
	width: 2,
	detail: 100,
}).axis({
	axis: 3,
	width: 2,
	detail: 100,
}).grid({
	axes: [1, 3],
	width: 1,
	divideX: 10,
	divideY: 10,
});

view.array({
	data: [0, 0],
	channels: 2,
});

//var position = [-1, -1];

var t = view.transform({
	id: 'point',
	position: [-1, -1, 0],
	rotation: [0, 0, 0]
});

var position = null;
var rotation = null;

var color = view.matrix({
	id: 'color',
	expr: function (emit, u, v, time){
		if(position == null){
			position = view.select('#point').get('position');
		}
		
		if(rotation == null){
			rotation = view.select('#point').get('rotation');
		}
		
		var alpha = rotation.x;
		var px = position.x;
		var py = position.y;
		
		/*var x = u/resolution*2*range-range;
		var y = v/resolution*2*range-range;
		
		var pu = px/range * resolution/2 + resolution/2;
		var pv = py/range * resolution/2 + resolution/2;
		
		var radix2 = [];
		for(var i = 0; i < poles.length; ++i){
			var pole = poles[i];
			
			radix2.push(
				Math.pow(px - pole[0], 2) +
				Math.pow(py - pole[1], 2)
			);
		}
		
		var r2 = 2;//radix2.min() * resolution;
		
		if(
			Math.pow(x - px, 2) + Math.pow(y - py, 2) < r2
		){
			emit(.4, .7, 1, 1);
		}else{
			emit(.4, .7, 1, alpha);
		}*/
		
		var x = (u - resolution/2)/resolution*range*2;
		var y = (v - resolution/2)/resolution*range*2;
		
		var radix2 = [];
		for(var i = 0; i < poles.length; ++i){
			var pole = poles[i];
			
			radix2.push(Math.pow(px - pole[0], 2) + Math.pow(py - pole[1], 2));
		}
		var r2 = radix2.min();
		
		if(
			Math.pow(x - px, 2) +
			Math.pow(y - py, 2) < r2
		){
			emit(.4, .7, 1, 1);
		}else{
			emit(.4, .7, 1, alpha);
		}
	},
	width: resolution,
	height: resolution,
	items:  1,
	channels: 4,
});

view.area({
	width: resolution,
	height: resolution,
	axes: [1, 3],
	expr: function(emit, x, y, i, j, time){
		var r = x*x + y*y;
		var z = func(x, y);
		
		z = Math.min(z, range);
		z = Math.max(z, -range);
		
		emit(x, z, y);
	},
	items: 1,
	channels: 3,
}).surface({
	id: 'graph',
	shaded: true,
	lineX: true,
	lineY: true,
	color: Config.colors.blue,
	width: 0,
	colors: color,
});

view.play({
	target: '#point',
	pace: 2,
	from: 0,
	to: 5,
	script: [
		/*{ position: [0, 0, 0] },
		{ position: [0, 1, 0] },
		{ position: [0, -1, 0] },
		{ position: [-1, -1, 0] },
		{ position: [0, 0, 0] },*/
		{ position: [-1, -1, 0] },
		{ position: [0, 0.5, 0] },
		{ position: [0.7, 1.1, 0] },
		{ position: [-2, 0, 0] },
		{ position: [0.8, -0.6, 0] },
		{ position: [-1, -1, 0] },
	],
	loop: true,
});

view.play({
	target: '#point',
	pace: 10,
	from: 0,
	to: 4,
	script: [
		{ rotation: [0, 0, 0] },
		{ rotation: [0, 0, 0] },
		{ rotation: [0, 0, 0] },
		{ rotation: [1, 0, 0] },
		{ rotation: [0, 0, 0] },
	],
	loop: true,
});

view.play({
	target: '#graph',
	pace: 10,
	from: 0,
	to: 4,
	script: [
		{ width: 0 },
		{ width: 0 },
		{ width: 0 },
		{ width: 2 },
		{ width: 0 },
	],
	loop: true,
});

</script>
</body>
