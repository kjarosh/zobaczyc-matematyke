<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Complex Plane</title>
	<script src="../jslib/jquery.min.js"></script>
	<script src="../jslib/mathbox2/mathbox-bundle.js"></script>
	<link rel="stylesheet" href="../jslib/mathbox2/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script>
</head>
<body>
   <script>
    var mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        fov: 60
      },
    });

    var three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    // Draw blue points inside a box
    var blue  = new THREE.Color(0x3090FF);

    var view = mathbox
    .set({
      scale: 720,
      focus: 3,
    })
    .camera({
      position: [2, 2, 3],
      proxy: true,
    });

    view
    .grid({
      width: 4,
      opacity: 0.5,
      axes: [1, 3],
      origin: [-1, -1, -1],
    })
    .grid({
      width: 4,
      opacity: 0.5,
      axes: [1, 2],
      origin: [-1, -1, -1],
    })
    .grid({
      width: 4,
      opacity: 0.5,
      axes: [2, 3],
      origin: [-1, -1, -1],
    });

    view
    .area({
      id: 'points',
      centeredX: true,
      centeredY: true,
      width: 32,
      height: 32,
      axes: [1, 3],
      expr: function (emit, x, y, i, j, t) {
        emit(x, 0, y); //.5 * (Math.sin(x + t) * Math.sin(y + t)), y);
      },
    })
    .area({
      id: 'colors',
      centeredX: true,
      centeredY: true,
      width: 32,
      height: 32,
      axes: [1, 3],
      expr: function (emit, x, y, i, j, t) {
        var selectedI = i == hovered[0];
        var selectedJ = j == hovered[1];
        var alpha = hovered != none ? ((selectedI + selectedJ) / 3 + .5) : 1;
        emit(1, 1, 1, alpha);
      },
    })
    .area({
      id: 'indexes',
      centeredX: true,
      centeredY: true,
      width: 32,
      height: 32,
      axes: [1, 3],
      expr: function (emit, x, y, i, j, t) {
        // Store I/J indices in red/green
        // Use alpha channel to mark occupancy
        emit(i / 255, j / 255, 0, 0);
      },
    })
    .point({
      points: '#points',
      colors: '#colors',
      color: blue,
      size: 10,
    });

    // Draw points in RTT, colored with indexes, at reduced resolution.
    var scale = 1 / 4;

    view
    .rtt({
      size:   'relative',
      width:  scale,
      height: scale,
    })
      .point({
        points: '#points',
        colors: '#indexes',
        color: '#ffffff',
        size: 13,
        blending: 'no',
      })
    .end();

    // Readback RTT pixels
    var readback =
      view
      .readback({
        id: 'indexbuffer',
        type: 'unsignedByte',
      });

    // Render RTT for debugging
    /*
    readback.compose({
      zTest: false,
    });
    //*/

    // Query readback buffer
    var none     = [-1, -1];
    var mouse    = none;
    var hovered  = none;

    var getIndexAt = function (x, y) {
		var data = readback.get('data');
		//console.log(data);
		if (!data) {
			return none;
		}

		x = Math.round(x * scale);
		y = Math.round(y * scale);

		var w = readback.get('width');
		var h = readback.get('height');

		var o = (x + w * (h - y)) * 4;
		var r = data[o];
		var g = data[o + 1];
		var a = data[o + 3];

		return (a == 0) ? [r, g] : none;
	};

    three.canvas.addEventListener('mousemove', function (event) {
		var x,y;
		mouse = [x=event.offsetX * window.devicePixelRatio, y=event.offsetY * window.devicePixelRatio];
		x = Math.round(x * scale);
		y = Math.round(y * scale);

		var data = readback.get('data');
		var w = readback.get('width');
		var h = readback.get('height');
		var o = (x + w * (h - y)) * 4;

		//console.log(o + ': ' + data[o] + ' ' + data[o+1] + ' ' + data[o+2]);
    });

    three.on('post', function () {
      hovered = getIndexAt(mouse[0], mouse[1]);
    });

  </script>
</body>
</html>
