<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Complex integral</title>
	<script src="../jslib/jquery.min.js"></script>
	<script src="../jslib/mathbox2/mathbox-bundle.js"></script>
	<link rel="stylesheet" href="../jslib/mathbox2/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<script type="application/javascript" src="config.js"></script>
<script type="application/javascript">
/*setTimeout(function(){
	setInterval(Config.nextSlide, 2*Math.PI*1000);
}, 2000);*/

Config.registerInsert();

var mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			//noZoom: true
		}
	},
	camera: {
		fov: 30,
		scale: 2,
	},
});
var three = mathbox.three;

three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

Config.registerInsert(function(){
	console.log(three.camera.position);
});

var range = [-1.5, 1.5];
var view = mathbox.set('focus', 6).cartesian({
	range: [range, range, range],
	scale: [1, 1, 1],
});

var present = view.present({
	index: 1
});

Config.registerPresentation(present);

function func(x, y){
	return 1/(x*x*x*x+1)/(y*y*y*y+1)*Math.sin(x)*Math.sin(y) + 0.3;
}

var path = {
	range: [-1, 1],

	func: function(t){
		t = 2*t - 1.6;
		return -1.6*(t*Math.exp(t) - 0.2);
	},

	normalize: function(t){
		//return Math.sqrt(2*t + 2) - 1;

		return (1 - 0.5*(t - 1)*(t - 1) + 0.5*t)/1.5;
	},
};

var resolution = 24;
var color = Config.colors.blue;

function emitInBounds(emit, x, y){
	emitBounded(emit, x, y, ymax, ymin, maxerror);
}

view.camera({
	proxy: true,
});

var curveResolution = 64;

present.slide({
	late: 5
})
	.step({
		target: 'camera',
		pace: 1.5,
		script: [
			{ position: [-0.7, 2, -4] },
			{ position: [-0.7, 2, -4] },
			{ position: [0, 4, -0.5] },
			{ position: [-3, 2.3, -1.2] },
		]
	});

// slide 1: function in 2D ===========================================================================
present.slide({
	late: 3
})
	.reveal({
		duration: 1,
	})
		.area({
			expr: function(emit, x, y, i, j, time){
				emit(x, func(x, y), y);
			},
			channels: 3,
			width: resolution,
			height: resolution,
			items: 1
		}).surface({
			id: 'func',
			shaded: true,
			color: color,
			lineX: true,
			lineY: true,
			width: 2,
			//zIndex: 1,
			opacity: 0.5,
			zOrder: 1,
		})
	.end()

	.step({
		target: '#func',
		pace: 1.5,
		script: [
			{ opacity: 1 },
			{ opacity: 1 },
			{ opacity: 0.5 },
			{ opacity: 0 },
		]
	});

// slide 2: curve C ===========================================================================
present.slide({
	late: 2
})
	.reveal({
		delayEnter: 2,
		duration: 1,
	})
		// curve
		.interval({
			range: path.range,
			expr: function(emit, t, i, time){
				t = path.normalize(t);

				var x = path.func(t), y = t;
				emit(x, func(x, y), y);
			},
			channels: 3,
			length: curveResolution,
			items: 1,
			live: false
		}).line({
			color: Config.colors.red,
			width: 2,
			zIndex: 2,
		})
	.end();

// slide 3: projection ===========================================================================
present.slide({
	late: 1
})
	.reveal({
		delayEnter: 1,
		duration: 1,
	})
		.grid({
			axes: [1, 3],
			width: 1,
			divideX: 14,
			divideY: 14,
			zOrder: 3
		})
	.end()

	.reveal({
		delayEnter: 2,
		duration: 1,
	})
		// curve projection
		.interval({
			range: path.range,
			expr: function(emit, t, i, time){
				t = path.normalize(t);

				var x = path.func(t), y = t;
				emit(x, 0, y);
			},
			channels: 3,
			length: curveResolution,
			items: 1,
			live: false
		}).line({
			color: Config.colors.green,
			width: 2,
			zIndex: 2,
		})

		// projection
		.interval({
			range: path.range,
			expr: function(emit, t, i, time){
				t = path.normalize(t);

				var x = path.func(t), y = t;
				emit(x, 0, y);
				emit(x, func(x, y), y);
			},
			channels: 3,
			length: 10,
			items: 2,
			live: false
		}).vector({
			id: 'vectorProjection',
			color: Config.colors.green,
			//width: 2, //animated
			start: true,
			zOrder: 4,
		})
	.end()

	.step({
		target: '#vectorProjection',
		script: [
			{ width: 2 },
			{ width: 0 }
		]
	});

var lastxy = null;

// slide 4: straighten ===========================================================================
present.slide({
	late: 0
})
	.reveal({
		delayEnter: 1,
		duration: 1,
	})
		// sums
		.area({
			axes: [1, 2],
			rangeX: path.range,
			rangeY: [0, 1],
			expr: function(emit, u, v, i, j, time){
				u = path.normalize(u);

				var y = u;
				var x = path.func(u);
				var z = func(x, u);

				if(v == 1){
					emit(x, 0, y);
				}else{
					emit(x, z, y);
				}
			},
			width: curveResolution,
			height: 2,
			items: 1,
		}).surface({
			color: Config.colors.blue,
			width: 1,
			zOrder: 2,
			opacity: 0.7,
		})
	.end();

console.log('end');
</script>
</body>
</html>
