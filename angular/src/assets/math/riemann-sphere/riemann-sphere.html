<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Riemann Sphere</title>
  <script src="../../jquery/jquery.js"></script>
  <script src="../../mathbox/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<script type="application/javascript" src="../config.js"></script>
<script type="application/javascript" src="../math-lib.js"></script>
<script type="application/javascript">
Config.registerInsert();

var mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			noZoom: true
		}
	},
	camera: {
		fov: 30
	},
});
three = mathbox.three;

//three.camera.position.set(-1, 1, 6);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var view = mathbox.set('focus', Config.iframe ? 2 : 4);

var presentation = view.present({
	index: 1
});

var camera = presentation.camera({
	proxy: true,
	position: [2, 1, 2],
});

function scriptCamera(node){
	node.step({
		target: 'camera',
		script: [
			{ position: [0, 5, 1] },
			{ position: [3, 1.5, 3] },
			{ position: [3, 1.5, 3] },
			{ position: [3, 1.5, 3] },
			{ position: [3, 1.5, 3] },
			{ position: [3, 1.5, 3] },
			{ position: [3, 1.5, 3] },
			{ position: [3, 1.5, 3] },

			{ position: [5, 1, 1] },
			{ position: [5, 1, 1] },

			{ position: [4, 1, -3] },

			{ position: [4, 2, 1] },
			{ position: [4, 4, 3] },
		],
		pace: 2,
	});
}

// three.on('post', function(){
// 	console.log(three.camera.position);
// });

Config.registerPresentation(presentation);
</script>
<script src="1-riemann-sphere.js"></script>

</body>
</html>
