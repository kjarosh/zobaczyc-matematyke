<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Functions &#8477;&#8594;&#8477;</title>
	<script src="../jslib/jquery.min.js"></script>
	<script src="../jslib/mathbox2/mathbox-bundle.js"></script>
	<link rel="stylesheet" href="../jslib/mathbox2/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<script type="application/javascript" src="config.js"></script>
<script type="application/javascript">
function nextSlide(){
	if(present.get('index') == present.get('length')){
		present.set('index', 1);
	}else{
		present.set('index', present.get('index') + 1);
	}

	console.log('Current slide: ' + present.get('index'));
}

setInterval(nextSlide, 7000);

if(DEBUG){
	window.onkeydown = function(e) {
		var key = e.keyCode ? e.keyCode : e.which;

		if(key == 45){
			nextSlide();
		}
	}
}

mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			//noZoom: true
		}
	},
	camera: {
		fov: 30
	},
});
three = mathbox.three;

three.camera.position.set(-1, 1, 6);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var view = mathbox.set('focus', 6).cartesian({
	range: [[-5, 5], [-5, 5], [-5,5]],
	scale: [1, 1, 1],
});
var ymax = 5;
var ymin = -5;
var maxerror = 0.2;

view.axis({
	axis: 1,
	width: 2,
	detail: 100
}).axis({
	axis: 2,
	width: 2,
	detail: 100
}).grid({
	width: 1,
	divideX: 5,
	divideY: 5,
});

view.array({
	data: [0, 0],
	channels: 2,
});

var points = [
	[4, 3],
	[2, 4],
	[3, 1],
	[4, 4],
	[4, 3],
];

var point = points[0];


var present = view.present({
	index: 1
});

function emitInBounds(emit, x, y){
	return emitBounded(emit, x, y, ymax, ymin, maxerror);
}

// slide 1: sine ===========================================================================
present.slide()
	.reveal({
		duration: 1,
	})
		.interval({
			channels: 2,
			length: 512,
			expr: function(emit, x, i, time){
				emit(x, Math.sin(x + time)*Math.sin(time));
			}
		}).line({
			color: Config.colors.green,
			width: 3,
		})
	.end();

// slide 2: exponential ====================================================================
present.slide()
	.reveal({
		duration: 1,
	})
		.interval({
			channels: 2,
			length: 512,
			expr: function(emit, x, i, time){
				var y = Math.pow(0.75*Math.sin(time) + 5/4, x) + Math.sin(x*10 + time*5)/10;

				emitInBounds(emit, x, y);
			}
		}).line({
			color: Config.colors.red,
			width: 3,
		})
	.end();

// slide 3: polynomial ====================================================================
present.slide()
	.reveal({
		duration: 1,
	})
		.interval({
			channels: 2,
			length: 512,
			expr: function(emit, x, i, time){
				var y = x - Math.sin(time) * 1/6*x*x*x;

				emitInBounds(emit, x, y);
			}
		}).line({
			color: Config.colors.orange,
			width: 3,
		})
	.end();

// slide 3: sinc ====================================================================
present.slide()
	.reveal({
		duration: 1,
	})
		.interval({
			channels: 2,
			length: 512,
			expr: function(emit, x, i, time){
				var y =	Math.sin(x*4)/(Math.pow(Math.abs(x), Math.sin(time)/3 + 1/3));

				emitInBounds(emit, x, y);
			}
		}).line({
			color: Config.colors.blue,
			width: 3,
		})
	.end();

</script>
</body>
</html>
