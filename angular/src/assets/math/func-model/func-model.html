<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>3D Function Modelling</title>
	<script src="../../jslib/jquery.min.js"></script>
	<script src="../../jslib/mathbox2/mathbox-bundle.js"></script>
	<link rel="stylesheet" href="../../jslib/mathbox2/mathbox.min.css"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<script type="application/javascript" src="../config.js"></script>
<script type="application/javascript" src="../math-lib.js"></script>
<script type="application/javascript">
Config.registerInsert();

var mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			noZoom: true
		}
	},
	camera: {
		fov: 30,
		near: 1,
		far: 100,
	},
});
three = mathbox.three;

//three.camera.position.set(-1, 1, 6);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var view = mathbox.set('focus', Config.iframe ? 4 : 6);

var presentation = view.present({
	index: 1
});

var camera = presentation.camera({
	proxy: true,
	position: [0, 0, 10],
	lookAt: [0, 0, 0],
});

function scriptCamera(node){
	node.step({
		target: 'camera',
		script: [
			{ position: [0, 0, 6] },
			{ position: [0, 0, 6] },
			{ position: [0, 0, 6] },
			{ position: [0, 0, 6] },
			{ position: [-1, 1, 5] },
			{ position: [-3.5, 3, 1.5] },

			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },
			{ position: [-3.5, 3, 1.5] },

			{ position: [-11.5, 4, 6.5] },
		],
		pace: 1,
	});
}

three.on('pre', function(){
	if(Config.slideNumber() <= 4){
		three.camera.position.set(0, 0, 6);
	}
});

Config.registerPresentation(presentation);
</script>
<script src="1-param-func.js"></script>
<script src="2-func-model.js"></script>
<script src="3-examples.js"></script>
<script src="4-param-examples.js"></script>

</body>
</html>
