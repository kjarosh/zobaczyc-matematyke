<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MÃ¶bius Transformations</title>
	<script src="../../jslib/jquery.min.js"></script>
	<script src="../../jslib/mathbox2/mathbox-bundle.js"></script>
	<link rel="stylesheet" href="../../jslib/mathbox2/mathbox.min.css"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<style>
	body {
		cursor: default !important;
	}
	</style>
</head>
<body>
<script type="application/javascript" src="../config.js"></script>
<script type="application/javascript" src="../math-lib.js"></script>
<script type="application/javascript">
Config.registerInsert();

var mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			noZoom: true
		}
	},
	camera: {
		fov: 30
	},
});
three = mathbox.three;

//three.camera.position.set(-1, 1, 6);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var view = mathbox.set('focus', Config.iframe ? 2 : 8);

var presentation = view.present({
	index: 1
});

var camera = presentation.camera({
	//proxy: true,
	position: [1, 5, 5],
	lookAt: [0, 0, 0],
});

function scriptCamera(node){
	node.step({
		target: camera,
		script: [
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },

			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },

			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },
			{ position: [1, 5, 5] },

			// -----------------------
			{ position: [1, 2, 6] },

			{ position: [1, 2, 6] },
			{ position: [1, 2, 6] },
			{ position: [1, 2, 6] },
			{ position: [1, 2, 6] },
			{ position: [1, 2, 6] },
			{ position: [1, 2, 6] },
			{ position: [1, 2, 6] },

			// -----------------------
			{ position: [1, 5, 5] },
		],
		pace: 2,
		rewind: 10,
	});
}

three.on('post', function(){
	//console.log(three.camera.position);
});

Config.registerPresentation(presentation);
</script>
<script src="1-mobius-transformations.js"></script>

</body>
</html>
