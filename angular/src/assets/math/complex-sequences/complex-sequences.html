<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Complex Sequences</title>
  <script src="../../jquery/jquery.js"></script>
  <script src="../../three/three.js"></script>
  <script src="../../three-examples/js/controls/OrbitControls.js"></script>
  <script src="../../mathbox/bundle/mathbox.js"></script>
  <link rel="stylesheet" href="../../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<style>
	body {
		cursor: default !important;
	}
	</style>
</head>
<body>
<script type="application/javascript" src="../config.js"></script>
<script type="application/javascript">
Config.registerInsert();

var mathbox = MathBox.mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			// static camera, allows
			// scrolling page
			noZoom: true
		}
	},
	camera: {
		fov: 30
	},
});
three = mathbox.three;

//three.camera.position.set(-1, 1, 6);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var view = mathbox.set('focus', Config.iframe ? 2 : 4);

var presentation = view.present({
	index: 1
});

var camera = presentation.camera({
	//proxy: true,
	position: [0, 0, 4],
	lookAt: [0, 0, 0],
});

Config.registerPresentation(presentation);
</script>
<script src="1-real-sequence.js"></script>
<script src="2-complex-sequence.js"></script>

</body>
</html>
