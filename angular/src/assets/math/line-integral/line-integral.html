<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Line Integral</title>
  <script src="../../jquery/jquery.js"></script>
  <script src="../../mathbox/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../mathbox/mathbox.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<script type="application/javascript" src="../config.js"></script>
<script type="application/javascript" src="../math-lib.js"></script>
<script type="application/javascript">
Config.registerInsert();

var mathbox = mathBox({
	plugins: Config.plugins,
	controls: {
		klass: THREE.OrbitControls,
		parameters: {
			noZoom: true
		}
	},
	camera: {
		fov: 30,
		near: 1,
		far: 100,
	},
});
three = mathbox.three;

//three.camera.position.set(-1, 1, 6);
three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

var view = mathbox.set('focus', Config.iframe ? 4 : 6);

var presentation = view.present({
	index: 1
});

var camera = presentation.camera({
	proxy: true,
	position: [0, 0, 10],
	lookAt: [0, 0, 0],
});

Config.registerPresentation(presentation);
</script>
<script src="1-line-integral.js"></script>

</body>
</html>
